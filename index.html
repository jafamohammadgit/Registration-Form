<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="col-md-6 left-side">
                <figure>
                    <img class="img-responsive" src="./assets/img/image.jpg" alt="">
                </figure>
            </div>
            <div class="col-xs-12 col-s-12 col-md-6 right-side">
                <div class="from-title">
                    <h2>
                        ثبت نام
                    </h2>
                </div>
                <div class="input-groups">
                    <div class="input-container full relative">
                        <input type="text" id="username" name="" placeholder=" " required minlength="5">
                        <label for="username">نام کاربری <span>(اجباری)</span></label>
                        <span class="bar"></span>
                    </div>
                    <div class="input-container full relative">
                        <input type="email" id="email" name="" placeholder=" " required minlength="7">
                        <label for="email">ایمیل <span>(اجباری)</span></label>
                        <span class="bar"></span>
                    </div>
                    <div class="input-container half relative">
                        <input type="text" id="password" name="" placeholder=" " required minlength="7">
                        <label for="password">رمزعبور<span>(اجباری)</span></label>
                        <span class="bar"></span>
                    </div>
                    <div class="input-container half relative">
                        <input type="text" id="password-repeate" name="" placeholder=" " required>
                        <label for="password-repeate">رمزعبور دوباره<span>(اجباری)</span></label>
                        <span class="bar"></span>
                    </div>
                    <div class="input-container full relative">
                        <input type="date" id="date" name="">
                        <label for="date">تاریخ تولد<span>(اختیاری)</span></label>
                        <span class="bar"></span>
                    </div>
                    <div class="input-container full relative">
                        <input type="tel" id="phone-number" name="" placeholder=" ">
                        <label for="phone-number">شماره تماس<span>(اختیاری)</span></label>
                        <span class="bar"></span>
                    </div>
                    <button>ثبت </button>
                </div>
                <div class="form-footer">
                    <a href="">ورود</a>
                    <div class="social-register">
                        <a href=""><i class="fab fa-google-plus"></i></a>
                        <a href=""><i class="fab fa-github"></i></a>
                        <a href=""><i class="fab fa-facebook"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>


</html>
